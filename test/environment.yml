name: dax
channels:
  - http://build-mblab.duckdns.org/conda
  - https://conda.m-labs.hk/artiq
  - defaults
  - conda-forge
dependencies:
  # DAX dependencies
  - trap-dac-utils
  - artiq
  - sipyco
  - numpy
  - scipy
  - pyvcd
  - natsort
  - pygit2
  - matplotlib
  - python-graphviz
  - h5py
  - networkx
  - sortedcontainers
  - pyqt=5.9  # Limit version to help solver
  - libffi=3.3  # Limit version to prevent broken environment
  - llvmlite<0.40.0 # Limit version, see https://gitlab.com/duke-artiq/dax/-/issues/144
  # Packages required for testing
  - pytest
  - mypy=0.941  # Fix version for predictability
  - pycodestyle
  - flake8>3.0.0,<5  # Limit version to avoid breaking changes in newer versions
  - flake8-artiq
  - artiq-stubs
